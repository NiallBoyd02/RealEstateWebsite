<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <h1>Register to receive our newsletter</h1>
        <form>
            <p>First name: <input type="text" name="firstname" /></p>
            <p>Last name: <input type="text" name="lastname" /></p>
            <p>Email address: <input type="text" name="email"/></p>
        </p>        
        <p>How often would you want to receive the newsletter?
            <br/>
            <input type="checkbox" name="frequency" value="daily" checked="checked"/>Daily
            <input type="checkbox" name="frequency" value="weekly"/>Weekly
            <input type="checkbox" name="frequency" value="monthly"/>Monthly
        </p>
            <input type="submit" name="subscribe" value="Subscribe" />
      </form>
    </body>
</html>
