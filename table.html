<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables in HTML</title>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Schedule and Prices</th>
            </tr>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Price</th>
            </tr>
            <tr>
                <th rowspan="2">Monday</th>
                <td>13:00</td>
                <td>£5.00</td>
            </tr>
            <tr>
                <td>17:00</td>
                <td>£15.00</td>
            </tr>
            <tr>
                <th rowspan="2">Tuesday</th>
                <td>13:00</td>
                <td>£5.00</td>
            </tr>
            <tr>
                <td>17:00</td>
                <td>£15.00</td>
            </tr>
            <tr>
                <th rowspan="2">Wednesday</th>
                <td>17:00</td>
                <td>£15.00</td>
            </tr>
            <tr>
                <td>19:00</td>
                <td>£10.00</td>
            </tr>
            <tr>
                <th rowspan="2">Thursday</th>
                <td>13:00</td>
                <td>£10.00</td>
            </tr>
            <tr>
                <td>15:00</td>
                <td>£15.00</td>
            </tr>
            <tr>
                <th rowspan="2">Friday</th>
                <td>11:00</td>
                <td>£10.00</td>
            </tr>
            <tr>
                <td>13:00</td>
                <td>£10.00</td>
            </tr>
        </table>
    </body>
</html>
